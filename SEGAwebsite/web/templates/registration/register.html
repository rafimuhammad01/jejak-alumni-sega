<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit" >Register</button>
		{%if res == 1 %}
			<h1>Selamat Register Berhasil, Silahkan Login</h1>
		{%elif res == -1%}
			<h1>Register Gagal</h1>
		{%endif%}
	</form>
</body>
</html>
